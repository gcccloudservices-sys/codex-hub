      :root {
        --background: #010411;
        --surface-primary: rgba(13, 16, 36, 0.5);
        --surface-secondary: rgba(20, 24, 50, 0.5);
        --border-color: rgba(129, 236, 255, 0.1);
        --border-color-hover: rgba(129, 236, 255, 0.3);
        --accent: #00F2FF;
        --accent-glow: rgba(0, 242, 255, 0.2);
        --text-primary: #E5E7EB;
        --text-secondary: #9CA3AF;
        --text-tertiary: #4B5563;
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--background);
        color: var(--text-primary);
        overflow: hidden;
      }

      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(0, 242, 255, 0.1); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(0, 242, 255, 0.3); }

      /* Codex Background - NEW NEBULA EFFECT */
      .codex-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--background);
        z-index: -1;
        overflow: hidden;
      }

      .codex-bg::before, .codex-bg::after {
        content: "";
        position: absolute;
        width: 800px;
        height: 800px;
        background-image: radial-gradient(circle, var(--accent) 0%, transparent 60%);
        border-radius: 50%;
        opacity: 0.05;
        animation: aurora-glow 25s infinite ease-in-out;
        will-change: transform, opacity;
      }

      .codex-bg::before {
        top: -30%;
        left: -30%;
      }

      .codex-bg::after {
        bottom: -30%;
        right: -30%;
        animation-delay: -12.5s;
      }
      
      @keyframes aurora-glow {
        0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.05; }
        50% { transform: translate(100px, 50px) scale(1.3); opacity: 0.08; }
      }

      /* Glass Panels - REFINED STYLE */
      .glass-panel {
        background-color: var(--surface-primary);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid transparent;
        background-clip: padding-box;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        position: relative;
      }
      .glass-panel::before {
        content: '';
        position: absolute;
        top: 0; right: 0; bottom: 0; left: 0;
        z-index: -1;
        margin: -1px;
        border-radius: inherit;
        background: linear-gradient(120deg, rgba(0, 242, 255, 0.1), rgba(0, 242, 255, 0.05), rgba(0, 242, 255, 0.1));
      }
      
      /* Animations & Effects */
      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
      .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }
      
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up { animation: fade-in-up 0.6s cubic-bezier(0.25, 1, 0.5, 1) forwards; }

      @keyframes breath-glow {
        0%, 100% { box-shadow: 0 0 15px var(--accent-glow); }
        50% { box-shadow: 0 0 25px var(--accent-glow), 0 0 10px var(--accent-glow) inset; }
      }
      .animate-breath-glow {
        animation: breath-glow 3s infinite ease-in-out;
      }

    </style>
